<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scan file</title>
    <link rel="stylesheet" href="scanFileWindow.css">
</head>

<body>
    <div class="center_div">
        <form action="fileupload" method="post" enctype="multipart/form-data" style="margin: 20px; padding: 20px;">
            <div id="input_div">
                <label>Scan file:</label>
                <input type="file" id="file_input" autofocus>
            </div>
            <div id="button_wrapper">
                <div id="first_button">
                    <button type="submit" class="myButton">Submit</button>
                </div>
                <div id="second_button">
                    <button type="button" class="myButton" id="cancel_button">Cancel</button>
                </div>
            </div>
            
        </form>
        <div>
            <h1>File status...</h1>
        </div>
    </div>

    <script src="scanFileWindow.js"></script>
</body>
</html>
